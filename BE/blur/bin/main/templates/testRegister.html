<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>가입 페이지</title>
</head>
<body>
<h1>가입 페이지</h1>
<hr/>
<!-- 시큐리티는 x-www-form-url-encoded 타입만 인식 -->
<form action="/register" method="POST">
    <input type="text" name="UserId" placeholder="아이디입력"/>
    <br>
    <input type="password" name="password" placeholder="비밀번호입력"/>    <br>
    <input type="email" name="email" placeholder="이메일입력"/>
    <button>회원가입</button>
</form>

<form action="/checkId" method="post">
    <input type="text" name="UserId" placeholder="아이디입력"/>
    <br>
    <button>아이디중복체크</button>
</form>
<form action="/sendAuthEmail" method="post">
    <input type="email" name="email" placeholder="이메일입력"/>
    <br>
    <button>인증메일보내기</button>
</form>
</body>
</html>
